<body>
	<span ng-app="mainApp">
	<div  class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" >Constru-Tec</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-form">

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a data-target="#myModal" data-toggle="modal" href="#">Ingresar</a></li>
				<li><a data-target="#myModa2" data-toggle="modal" href="#/cliente">Registrarse</a></li>
			</ul>
		</div>
	</div>

	<div id="myModal" class="modal fade right" role="form" >
		<div class="modal-dialog" >

			<!-- Modal content-->
			<div ng-controller="loginController" class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Ingresar</h4>
				</div>
				<div class="modal-body">
					<p>Usuario</p>
					<input ng-model = "UserFE" type="text" size = "20" class="form-control" placeholder="" aria-describedby="basic-addon1">
					<p>Contrase√±a</p>
					<input ng-model = "PasswordFE" type="password" size = "20" class="form-control" placeholder="" aria-describedby="basic-addon1">
				</div>
				<div class="modal-footer">

					<button ng-click="Login()" type="button" class="btn btn-default" data-dismiss="modal">Ingresar</button>
				</div>
			</div>

		</div>
	</div>

	<div id="myModa2" class="modal fade right" role="form"  >
		<div class="modal-dialog" >

			<!-- Modal content-->
			<div class="modal-content" ng-controller="MyController">
				<div class="modal-header" >
					<a type = "button" class="btn btn-primary" ng-click="changeRol(roles.cliente)" href="#/cliente">Cliente</a>
					<a type = "button" class="btn btn-primary" ng-click="changeRol(roles.empleado)" href="#/empleado">Empleado</a>
				</div>
				<div  class="modal-body">
					<div ng-view></div>
				</div>
				<div class="modal-footer" ng-controller="lobbyButton">


					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="myForm.selectRegister()" >Ingresar</button>
				</div>
			</div>

		</div>
	</div>
	</span>


	<div   class="panel-body" style=" height: 468px; background-color: #66afe9">

        <h1 style="text-align: center; text-decoration-color: #1b6d85 ;text-decoration :double;font-size: 89px">Bienvenido</h1>
        <h1 style="text-align: center; text-decoration-color: #1b6d85 ;font-size: 89px">A</h1>
        <h1 style="text-align: center; text-decoration-color: #1b6d85 ;font-size: 89px">Constru-Tec</h1>



	</div>

	<div class="panel-body" style=" height: 120px; background-color: #333333; color: #dff0d8">
